<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Your Meal</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Customize Your <span id="item-name"></span></h1>
    </header>

    <main>
        <form id="configForm">
            <label>
                <input type="checkbox" name="ingredients" value="Lettuce"> Lettuce
            </label>
            <label>
                <input type="checkbox" name="ingredients" value="Tomato"> Tomato
            </label>
            <label>
                <input type="checkbox" name="ingredients" value="Cheese"> Cheese
            </label>
            <label>
                <input type="checkbox" name="ingredients" value="Onions"> Onions
            </label>
            <button type="button" onclick="saveConfig()">Continue</button>
        </form>
    </main>

    <script src="scripts/configure.js"></script>
</body>
</html>
